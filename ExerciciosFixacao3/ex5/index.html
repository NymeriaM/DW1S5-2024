<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tempo para Segundos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    
</head>
<body>
    <h1>Conversor de Tempo para Segundos</h1>
    <label for="horas">Horas:</label>
    <input type="number" id="horas" min="0">
    <br>
    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" min="0">
    <br>
    <label for="segundos">Segundos:</label>
    <input type="number" id="segundos" min="0">
    <br>
    <button type="button" onclick="calcularSegundos()">Converter para Segundos</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
